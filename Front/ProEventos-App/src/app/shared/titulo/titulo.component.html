<div class="d-flex justify-content-between p-3 my-3 text-white bg-secondary rounded shadow-sm">
  <div class="d-flex align-items-center justify-content-between" style="width: 175px;">
    <i class="{{ iconClass }}"></i>
    <div class="lh-1">
      <h2 class="mb-0">{{ titulo }}</h2>
      <small>{{ subtitulo }}</small>
    </div>
 </div>

  <div class="p-3" *ngIf="botaoListar">
    <button class="btn btn-outline-light">
      Listar {{ titulo }}
    </button>
  </div>
</div>
