<h1>Eventos</h1>
<hr/>

<div class="form-inline">
  <div class="col-12">
    <label class="mr-2"><h3>Filtro: </h3></label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
    />
  </div>
</div>
<table class="table table-striped mt-3">
  <thead class="table-dark">
    <tr>
      <th>
        <button (click)="switchImageState()" class="btn btn-outline-light btn-sm">
          <i class="{{ !showImage ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
          {{ !showImage ? "Exibir" : "Ocultar" }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td [collapse]="!showImage">
        <img src="/assets/{{ evento.imagemUrl }}"
        [style.width.px]="widthImg"
        [style.margin.px]="marginImg" />
      </td>
      <td>{{ evento.id }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento | DateTimeFormatPipe }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>provisório <!--{{ evento.lotes[0].nome }} --></td>
      <td>
        <button class="btn btn-primary btn-sm">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-danger btn-sm">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <span>
          <h4>Nenhum evento encontrado !</h4>
        </span>
      </td>
    </tr>
  </tfoot>
</table>
